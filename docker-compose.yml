version: "3.8"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=eurate
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  import_data:
    build: .
    command: python manage.py run_ecb_import
    volumes:
      - .:/code
    depends_on:
      - web

volumes:
  db_data:
    driver: local
